{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-2xl font-bold" style="color: oklch(12.9% 0.042 264.695);">My Reports</h2>
<a href="{% url 'create_report' %}"><button class="inline-block cursor-pointer rounded-md bg-gray-800 px-4 py-3 text-center text-sm uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900">Create Report</button></a>
<br><br>
{% for report in reports %}
<div class="report-card">
    <h3>{{ report.title }}</h3>
    <p>{{ report.description }}</p>
    <p>Status: <span class="status-{{ report.status }}">{{ report.get_status_display }}</span></p>
    <p>Created: {{ report.created_at|date:"M d, Y H:i" }}</p>
    <a href="{% url 'report_detail' report.id %}">View Details</a>
</div>
{% empty %}
<p>No reports yet.</p>
{% endfor %}
{% endblock %}
